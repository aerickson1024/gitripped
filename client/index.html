<!DOCTYPE html>
<html lang="en" ng-app="app">
    <head>
        <title>GitRipped</title>
        <!-- CDN Dependencies -->
        <!-- Angular -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.min.js"></script>

        <!-- Underscore -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.1/underscore-min.js"></script>

        <!-- App -->
        <script src="app/app.js"></script>

        <!-- Core -->
        <script src="app/core/authorization.service.js"></script>
        <script src="app/core/authorizationIntercepter.factory.js"></script>
        <script src="app/core/user.service.js"></script>
        <script src="app/core/currentUser.service.js"></script>

        <!-- Header -->
        <script src="app/header/header.module.js"></script>
        <script src="app/header/header.controller.js"></script>

        <!-- Landing -->
        <script src="app/landing/landing.module.js"></script>
        <script src="app/landing/landing.controller.js"></script>

        <!-- Register -->
        <script src="app/register/register.module.js"></script>
        <script src="app/register/register.controller.js"></script>

        <!-- Login -->
        <script src="app/login/login.module.js"></script>
        <script src="app/login/login.controller.js"></script>

        <!-- Welcome -->
        <script src="app/dashboard/dashboard.module.js"></script>
        <script src="app/dashboard/dashboard.controller.js"></script>
    </head>
    <body>
        <header ng-controller="header as vm">
            <div>
                <a href="#/">Home</a>
                <a href="#/register">Register</a>
                <a href="#/login">Login</a>
                <button ng-click="vm.logout()">Logout</button>
            </div>
        </header>

        <section class="main-body" ng-view></section>

    </body>
</html>
