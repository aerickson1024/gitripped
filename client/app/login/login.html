<h1>Login</h1>
<hr />
<p>
    Please enter your email and password to login.
</p>
<table>
    <tr>
        <td>
            Email
        </td>
        <td>
            <input type="text" ng-model="vm.email" />
            <label>*required</label>
        </td>
    </tr>
    <tr>
        <td>
            Password
        </td>
        <td>
            <input type="password" ng-model="vm.password" />
            <label>*required</label>
        </td>
    </tr>
</table>
<button ng-click="vm.login()">Login</button>
