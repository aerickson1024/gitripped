<h1>Login</h1>
<hr />
<p>
    Please enter your email and password to login.
</p>
<table>
    <tr>
        <td>
            Email
        </td>
        <td>
            <input type="text" ng-model="vm.email" />
        </td>
    </tr>
    <tr>
        <td>
            Password
        </td>
        <td>
            <input type="password" ng-model="vm.password" />
        </td>
    </tr>
</table>
<button ng-click="vm.login()">Login</button><br />
<p ng-hide="vm.validCredentials">
    *Please supply valid credentials*
</p>
