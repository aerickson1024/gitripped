<h1>Welcome to GitRipped</h1>
<hr />
<p>
    Please sign in or create an account.
</p>
<input type="text" placeholder="Email" ng-model="vm.email" /><br />
<input type="password" placeholder="Password" ng-model="vm.password" /><br />
<button ng-click="vm.authenticate()">Login</button>
<button ng-click="vm.register()">Create Account</button>
